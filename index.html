<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <script src="node_modules/moment/moment.js"></script>
    <script src="functions.js" defer></script>
    <script src="scripts.js" defer></script>

    <title>Frontend Mentor | Age calculator app</title>

  </head>


  <body>

    <div class="content">

      <div class="user_input">

        <div class="day_input">
          D A Y
          <input type="text" placeholder="DD" pattern="[0-9]{4}" maxlength="2">
        </div>

        <div class="month_input">
          M O N T H
          <input type="text" placeholder="MM" pattern="[0-9]{4}" maxlength="2">
        </div>

        <div class="year_input">
          Y E A R
          <input type="text" placeholder="YYYY" pattern="[0-9]{4}" minlength="4" maxlength="4">
        </div>
      </div>

      <input class="button" type="image" src="assets/images/icon-arrow.svg">

      <div class="returned_result">
        <ul>
          <li><span class="display_years">--</span> years</li>
          <li><span class="display_months">--</span> months</li>
          <li><span class="display_days">--</span> days</li>
        </ul>
      </div>
    </div>

  </body>
</html>
